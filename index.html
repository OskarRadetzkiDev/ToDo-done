<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Done</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="page-content">
      <header>
        <section id="logo-and-header"></section>
      </header>
      <main>
        <section id="to-dos"></section>
        <section id="lower">
          <div class="lower-bar">
            <p class="lower-p">Tasks completed: 5%</p>
            <progress id="progress" max="100" value="5"></progress>
          </div>
          <div class="lower-button">
            <button id="addButton"><img src="assets/plus.png" alt="plus"></button>
          </div>
        </section>
      </main>
    </div>
    <script src="index.js"></script>
  </body>
</html>
